<div class="check-in">
  <div class="camera-container" style="background-color: #fafafa; width: 100%; height: 300px; text-align: center;">
    <div class="camera" style="width: 50%; height: 100%; background-color: black; margin: 0 auto;"></div>
  </div>
  <div class="w-container">
    <div class="w-form">
      <form class="guest-form-wrapper" id="picture-form" name="picture-form" data-name="Picture Form">
        <div class="w-clearfix form-group">
          <input class="w-button picture" type="submit" value="Upload Picture" data-wait="Please wait...">
          <input class="w-button picture" type="submit" value="Take Picture" data-wait="Please wait...">
        </div>
      </form>
    </div>
  </div>
  <div class="w-container">
    <div class="w-form">
      <form class="guest-form-wrapper" id="message-form" name="message-form" data-name="Message Form">
        <div class="form-group">
          <input class="w-input guest-form-input" id="Message" type="text" name="Message" data-name="Message">
          <label class="guest-form-label" for="name-2">YOUR MESSAGE</label>
        </div>
        <div class="w-clearfix form-group">
          <input class="w-button submit" type="submit" value="SUBMIT" data-wait="Please wait...">
          <input class="w-button cancel" type="submit" value="CANCEL" data-wait="Please wait...">
        </div>
      </form>
      <div class="w-form-done">
        <p>Thank you! Your submission has been received!</p>
      </div>
      <div class="w-form-fail">
        <p>Oops! Something went wrong while submitting the form :(</p>
      </div>
    </div>
  </div>
</div>
