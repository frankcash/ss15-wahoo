
<div class="check-in" ng-controller="SpecificEventCtrl">
    <div class="w-container">
      <div class="w-form">
        <form class="guest-form-wrapper" id="register-form" name="register-form" data-name="Register Form">
          <h1 class="check-in-header">CHECK&nbsp;IN</h1>
          <!-- <div class="me-card">Have Me Card?</div> -->
          <div class="form-group">
            <input class="w-input guest-form-input" ng-model="name" id="name-2" type="text" name="name-2" data-name="Name 2" required="required" autofocus="autofocus" style="box-shadow: none;">
            <label class="guest-form-label" for="name">NAME (required)</label>
          </div>
          <div class="form-group">
            <input class="w-input guest-form-input" ng-model="email" id="Email" type="text" name="Email" data-name="Email" required="required" style="box-shadow: none;">
            <label class="guest-form-label" for="email">EMAIL(required)</label>
          </div>
          <div class="form-group">
            <input class="w-input guest-form-input" ng-model="phone" id="Phone" type="text" name="Phone" data-name="Phone">
            <label class="guest-form-label" for="email">PHONE</label>
          </div>
          <div class="form-group">
            <input class="w-input guest-form-input" id="Phone-3" ng-model="address" type="text" name="Phone-3" data-name="Phone 3">
            <label class="guest-form-label" for="address">ADDRESS</label>
          </div>

          <div class="w-clearfix form-group">
            <input class="w-button submit" type="submit" value="SUBMIT" data-wait="Please wait..." ng-click="checkIn()">
            <input class="w-button cancel" type="submit" value="CANCEL" data-wait="Please wait..." ng-click="cancelCheckIn()">
          </div>
        </form>
        <div class="w-form-done">
          <p>Thank you! Your submission has been received!</p>
        </div>
        <div class="w-form-fail">
          <p>Oops! Something went wrong while submitting the form :(</p>
        </div>
      </div>
    </div>
  </div>
