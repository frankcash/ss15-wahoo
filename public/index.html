<html>

  <head>
    <title>memoreez</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.1.1/firebase.js"></script>
    <script src="./src/js/angularfire.min.js"></script>
    <script src="./src/js/app.js"></script>
    <script src="./src/js/services.js"></script>


  </head>
  <body ng-app="memoreez">
    <my-menu></my-menu>
    <div ng-controller="AttendeesCtrl">
      <div ng-repeat="person in attendee">
        <my-attendee></my-attendee>
      </div>
    </div>

    <div ng-controller="IndexCtrl">
      <input type="text" ng-model="eventName">
      <input type="text" ng-model="orgName">
      <input type="text" ng-model="orgEmail">
      <input type="button" ng-click="submitEvent()">
    </div>

    <all-events></all-events>

  </body>
</html>
