<script>
  var tooltipElements=[];
</script>
<script>
  function tooltip(element) {

    console.log(tooltipElements.indexOf(element.id));
    if (tooltipElements.indexOf(element.id) == -1) {
      tooltipElements.push(element.id);

      $(element).tooltipsy({
        css: {
            'padding': '20px',
            'color': '#CCC',
            'background-color': '#292D48',
            '-moz-box-shadow': '0 0 10px rgba(0, 0, 0, .5)',
            '-webkit-box-shadow': '0 0 10px rgba(0, 0, 0, .5)',
            'box-shadow': '0 0 10px rgba(0, 0, 0, .5)',
            'text-shadow': 'none',
            '-webkit-border-radius': '5px',
            '-moz-border-radius': '5px',
            'border-radius': '5px'
        }
      });
    }

  }
</script>
